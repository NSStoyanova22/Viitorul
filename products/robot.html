<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="./images/logo1-fix.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Viitorul</title>
</head>
<body>
    <script src="js.js"></script>

    <table>
        <tr>
            <th>
        
        <div class="slideshow">

            <div class="slide">
              <div class="number">1 / 3</div>
              <img src="./products/robot1.png" style="width:100%">
            </div>
            
            <div class="slide">
              <div class="number">2 / 3</div>
              <img src="./products/robot2.png" style="width:100%">
            </div>
            
            <div class="slide">
              <div class="number">3 / 3</div>
              <img src="./products/robot3.png" style="width:100%">
              
            </div>
            
            <a class="prev" onclick="plusSlides(0)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            <div>
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
            
            </div>
        </th>
       </tr> 
    </table>
</body>
</html>
